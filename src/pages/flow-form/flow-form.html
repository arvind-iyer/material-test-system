<ion-header>

  <ion-navbar>
    <ion-title>Flow Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label >Flow Speed (m/s)</ion-label>
      <ion-input type="number" name="flow_speed" [(ngModel)]="flow_speed" step="0.01"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Pipe Diameter(m)</ion-label>
      <ion-input type="number" name="pipe_diameter" [(ngModel)]="pipe_diameter" step="0.01"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Kinematic Viscosity(m^2/s)</ion-label>
      <ion-input type="number" name="kinematic_viscosity" [(ngModel)]="kinematic_viscosity" step="0.01"></ion-input>
    </ion-item>

    <button ion-button block submit type="submit">Submit</button>
    
  </form>

</ion-content>
