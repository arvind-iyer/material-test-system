<!--
  Generated template for the InfoModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Additional Information for {{item.title}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let line of item.desc">
    <p>{{line}}</p>
  </div>
</ion-content>
